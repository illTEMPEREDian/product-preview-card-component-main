<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/main.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="wrapper">


      <article class="product row">
        <div class="col flex-image">
          <!-- Uses markup to display different images at set width!!! -->
          <picture class="product__img">
            <source srcset="../images/image-product-desktop.jpg" media="(min-width: 600px)">
            <img src="../images/image-product-mobile.jpg" alt="">
          </picture>
        </div>
        <div class="col flex-content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="product__price flex-price">
            <p class="product__price-sale">
              <span class="visually-hidden">Sale Price:</span>
              $149.99
            </p>
            <p class="product__price-original">
              <span class="visually-hidden">Original Price:</span>
              $169.99
            </p>
          </div>
          <button class="btn cart__btn"  data-icon="shopping-cart">Add to Cart
          </button>
        </div>
      </article>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://illtemperedian.github.io/product-preview-card-component-main/">Ian Allen</a>.
  </div>
  </div>
</body>

</html>
